<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center" style="text-shadow: 2px 5px 10px blueviolet">
        A Responsive Form
      </h1>
      <div class="row mt-5">
        <div
          class="col-12 col-sm-5 col-md-4 mt-3 bg-img"
          style="
            background-image: url(./asset/purple-flowers-plum-perfect-purple-rose-1656255575.jpeg);
            background-position: center;
            background-size: cover;
            height: 100vh;
          "
        >
          <div class="text-white text-end" style="margin-top: 31rem">
            <p>Bring Your Music Along</p>
            <p>try Unlimited</p>
            <b><p>$9.99/month</p></b>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-7 ms-4">
          <form action="#">
            <div class="mt-3">
              <h2>Registration Form</h2>
              <label for="name">Name:</label>
              <input
                type="name"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter Name"
                required
              />
            </div>
            <div class="mt-3">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Email"
              />
            </div>
            <div class="mt-3">
              <label for="phonenumber">Phone number:</label>
              <input
                type="phonenumber"
                class="form-control"
                id="phonenumber"
                name="phonenumber"
                placeholder="080-6537-3703"
              />
            </div>
            <div class="d-flex mt-3">
              <div>
                <label for="pwd">Password:</label>
                <input
                  type="pwd"
                  class="form-control"
                  id="pwd"
                  name="pwd"
                  placeholder="Enter password"
                  required
                />
              </div>
              <div class="ms-3">
                <label for="confirmpwd">Confirm Password:</label>
                <input
                  type="confirmpwd"
                  name="confirmpwd"
                  id="confirmpwd"
                  placeholder="Confirm Password"
                  class="form-control"
                />
              </div>
            </div>
            <div class="d-flex mt-3">
              <div>
                <label for="select"> Courses</label>
                <select
                  class="form-select form-select-lg"
                  name="select"
                  id="select"
                >
                  <option value="Piano Courses">Piano Courses.</option>
                  <option value="Guitar Courses">Guitar Courses.</option>
                  <option value="Music Theory Courses">
                    Music Theory Courses.
                  </option>
                  <option value=" Digital Music Courses">
                    Digital Music Courses.
                  </option>
                  <option value="Audio Engineering Courses">
                    Audio Engineering Courses.
                  </option>
                  <option value="Songwriting Courses">
                    Songwriting Courses.
                  </option>
                  <option value="Ableton Live Courses">
                    Ableton Live Courses.
                  </option>
                </select>
              </div>
              <div class="ms-3">
                <label for="browser">Prefer Browser;</label>
                <select class="form-select" name="browser" id="browser">
                  <datalist id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                    <option value="Opera">Opera</option>
                    <option value="Safari">Safari</option>
                  </datalist>
                </select>
              </div>
            </div>
            <div class="d-flex">
              <!-- checkbox -->
              <div class="form-check p-3">
                <p>Prefer More Browser:</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check1" />
                  <label class="form-check-label" for="check1">Firefox</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2" />
                  <label class="form-check-label" for="check2">Opera</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check3" />
                  <label class="form-check-label" for="check3">Chrome</label>
                </div>
              </div>
              <!-- radio -->
              <div class="form-check p-3">
                <p>Prefer only one Browser:</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="radio1" />
                  <label class="form-check-label" for="radio2">Chrome</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="radio2"
                    disabled
                  />
                  <label class="form-check-label" for="radio2">Opera</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="radio13"
                    disabled
                  />
                  <label class="form-check-label" for="radio3">Firefox</label>
                </div>
              </div>
            </div>
            <!-- button -->
            <div>
              <button
                type="button"
                class="btn btn-lg text-white"
                style="background-color: blueviolet"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
